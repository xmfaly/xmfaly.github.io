<!DOCTYPE html><html lang="" class="loading"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>追梦</title><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="google" content="notranslate"><meta name="keywords" content="yidreamc,"><meta name="author" content="yidreamc"><link rel="alternative" href="atom.xml" title="追梦" type="application/atom+xml"><link rel="icon" href="/img/favicon.png"><link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css"><link rel="stylesheet" href="/css/diaspora.css"></head><body class="loading"><div id="loader"></div><div id="single"><div id="top" style="display:block"><div class="bar" style="width:0"></div><a class="icon-home image-icon" href="javascript:;"></a><h3 class="subtitle">spring boot使用多线程</h3><div class="social"></div><div class="scrollbar"></div></div><div class="section"><div class="article"><div class="main"><h1 id="title" class="title">spring boot使用多线程</h1><div class="stuff"> <span>四月 24, 2018</span></div><div class="content markdown"><p>最近遇到一个难题，我需要在boot项目中开一个监视器，监视器中需要用到dao接口，spring boot的dao是依赖注入进去的，并不能手动new出来，如果是常规的方法先建线程的话，dao注入不进去，查了很多网站，想了很多办法最后找到了解决办法。在这里记录一下。<a href="https://blog.csdn.net/u010454030/article/details/52317438" target="_blank" rel="noopener">https://blog.csdn.net/u010454030/article/details/52317438</a><br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">@Component</span><br><span class="line">public class ApplicationContextProvider implements ApplicationContextAware &#123;</span><br><span class="line"></span><br><span class="line">    private static ApplicationContext context;</span><br><span class="line"></span><br><span class="line">    private ApplicationContextProvider()&#123;&#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public void setApplicationContext(ApplicationContext applicationContext) throws BeansException &#123;</span><br><span class="line">        context = applicationContext;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public  static &lt;T&gt; T getBean(String name,Class&lt;T&gt; aClass)&#123;</span><br><span class="line">        return context.getBean(name,aClass);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><p></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">@Component(&quot;mTask&quot;)</span><br><span class="line">@Scope(&quot;prototype&quot;)</span><br><span class="line">public class MoniotrTask extends Thread &#123;</span><br><span class="line"></span><br><span class="line">    final static Logger logger= LoggerFactory.getLogger(MoniotrTask.class);</span><br><span class="line">    //参数封装</span><br><span class="line">    private Monitor monitor;</span><br><span class="line"></span><br><span class="line">    public void setMonitor(Monitor monitor) &#123;</span><br><span class="line">        this.monitor = monitor;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Resource(name = &quot;greaterDaoImpl&quot;)</span><br><span class="line">    private RuleDao greaterDaoImpl;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public void run() &#123;</span><br><span class="line">        logger.info(&quot;线程:&quot;+Thread.currentThread().getName()+&quot;运行中.....&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">@Component</span><br><span class="line">public class StartTask   &#123;</span><br><span class="line"></span><br><span class="line">    final static Logger logger= LoggerFactory.getLogger(StartTask.class);</span><br><span class="line"></span><br><span class="line">    //定义在构造方法完毕后，执行这个初始化方法</span><br><span class="line">    @PostConstruct</span><br><span class="line">    public  void init()&#123;</span><br><span class="line"></span><br><span class="line">        final List&lt;Monitor&gt; list = ParseRuleUtils.parseRules();</span><br><span class="line">        logger.info(&quot;监控任务的总Task数：&#123;&#125;&quot;,list.size());</span><br><span class="line">        for(int i=0;i&lt;list.size();i++) &#123;</span><br><span class="line">            MoniotrTask moniotrTask=   ApplicationContextProvider.getBean(&quot;mTask&quot;, MoniotrTask.class);</span><br><span class="line">            moniotrTask.setMonitor(list.get(i));</span><br><span class="line">            moniotrTask.start();</span><br><span class="line">            logger.info(&quot;第&#123;&#125;个监控task: &#123;&#125;启动 !&quot;,(i+1),list.get(i).getName());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><!--[if lt IE 9]><script>document.createElement('audio');</script><![endif]--><audio id="audio" loop="1" preload="auto" controls="controls" data-autoplay="false"><source type="audio/mpeg" src=""></audio><ul id="audio-list" style="display:none"><li title="0" data-url="http://link.hhtjim.com/163/5146554.mp3"></li></ul></div><div id="gitalk-container" class="comment link" data-ae="true" data-ci="b13f1c99b04e2cb032ba" data-cs="8b5cec5e81b3ab9ff1b533046e66f15650d0e98c" data-r="yidreamc.github.io" data-o="yidreamc" data-a="yidreamc" data-d="false">查看评论</div></div><div class="side"></div></div></div></div></body><scri
