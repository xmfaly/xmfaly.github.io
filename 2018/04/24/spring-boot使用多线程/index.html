    <p>最近遇到一个难题，我需要在boot项目中开一个监视器，监视器中需要用到dao接口，spring boot的dao是依赖注入进去的，并不能手动new出来，如果是常规的方法先建线程的话，dao注入不进去，查了很多网站，想了很多办法最后找到了解决办法。在这里记录一下。<a href="https://blog.csdn.net/u010454030/article/details/52317438" target="_blank" rel="noopener">https://blog.csdn.net/u010454030/article/details/52317438</a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">@Component</span><br><span class="line">public class ApplicationContextProvider implements ApplicationContextAware &#123;</span><br><span class="line"></span><br><span class="line">    private static ApplicationContext context;</span><br><span class="line"></span><br><span class="line">    private ApplicationContextProvider()&#123;&#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public void setApplicationContext(ApplicationContext applicationContext) throws BeansException &#123;</span><br><span class="line">        context = applicationContext;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public  static &lt;T&gt; T getBean(String name,Class&lt;T&gt; aClass)&#123;</span><br><span class="line">        return context.getBean(name,aClass);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">@Component(&quot;mTask&quot;)</span><br><span class="line">@Scope(&quot;prototype&quot;)</span><br><span class="line">public class MoniotrTask extends Thread &#123;</span><br><span class="line"></span><br><span class="line">    final static Logger logger= LoggerFactory.getLogger(MoniotrTask.class);</span><br><span class="line">    //参数封装</span><br><span class="line">    private Monitor monitor;</span><br><span class="line"></span><br><span class="line">    public void setMonitor(Monitor monitor) &#123;</span><br><span class="line">        this.monitor = monitor;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Resource(name = &quot;greaterDaoImpl&quot;)</span><br><span class="line">    private RuleDao greaterDaoImpl;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public void run() &#123;</span><br><span class="line">        logger.info(&quot;线程:&quot;+Thread.currentThread().getName()+&quot;运行中.....&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">@Component</span><br><span class="line">public class StartTask   &#123;</span><br><span class="line"></span><br><span class="line">    final static Logger logger= LoggerFactory.getLogger(StartTask.class);</span><br><span class="line"></span><br><span class="line">    //定义在构造方法完毕后，执行这个初始化方法</span><br><span class="line">    @PostConstruct</span><br><span class="line">    public  void init()&#123;</span><br><span class="line"></span><br><span class="line">        final List&lt;Monitor&gt; list = ParseRuleUtils.parseRules();</span><br><span class="line">        logger.info(&quot;监控任务的总Task数：&#123;&#125;&quot;,list.size());</span><br><span class="line">        for(int i=0;i&lt;list.size();i++) &#123;</span><br><span class="line">            MoniotrTask moniotrTask=   ApplicationContextProvider.getBean(&quot;mTask&quot;, MoniotrTask.class);</span><br><span class="line">            moniotrTask.setMonitor(list.get(i));</span><br><span class="line">            moniotrTask.start();</span><br><span class="line">            logger.info(&quot;第&#123;&#125;个监控task: &#123;&#125;启动 !&quot;,(i+1),list.get(i).getName());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
