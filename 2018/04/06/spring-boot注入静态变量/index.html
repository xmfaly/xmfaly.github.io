    <p>之前遇到过一次，当时刚开始玩spring-boot不知道该怎么搜索关键字没解决，今天又遇到了。<br>一个项目需要配置一个系统代理，需要在spring的启动文件里配置，因为代码是开源的，但代理的地址我不太想让别人看到，写到配置文件里注入的时候遇到了困难。<br>知道关键字之后解决起来其实蛮简单的。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">public static String proxyHost;</span><br><span class="line"></span><br><span class="line">public static String proxyPort;</span><br><span class="line"></span><br><span class="line">@Value(&quot;$&#123;socket.host&#125;&quot;)</span><br><span class="line">private String host;</span><br><span class="line"></span><br><span class="line">@Value(&quot;$&#123;socket.port&#125;&quot;)</span><br><span class="line">private String port;</span><br><span class="line"></span><br><span class="line">@PostConstruct</span><br><span class="line">public void initData()&#123;</span><br><span class="line">    proxyHost = host;</span><br><span class="line">    proxyPort= port;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>这种方法实验证明是可以的。但由于框架启动反射顺序的原因，这些变量必须放到别的java文件里，不能直接放到spring的启动文件里面。<br>网上还有一种思路</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">public static String proxyHost;</span><br><span class="line"></span><br><span class="line">public static String proxyPort;</span><br><span class="line"></span><br><span class="line">@Value(&quot;$&#123;socket.host&#125;&quot;)</span><br><span class="line">public static void setProxyHost(String proxyHost) &#123;</span><br><span class="line">    TestConfig.proxyHost = proxyHost;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@Value(&quot;$&#123;socket.port&#125;&quot;)</span><br><span class="line">public static void setProxyPort(String proxyPort) &#123;</span><br><span class="line">    TestConfig.proxyPort = proxyPort;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>经过实验证明不可行。</p>
