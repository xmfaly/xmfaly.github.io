        <div class="content markdown">
            <p>刚开始用的是版瓦工的服务器，后来因为一些原因账号不能用了，如果还想用的话，还要再申请账号，还要再买，虽然版瓦工很便宜，但是最近手头相当紧呀，也不想再太折腾，于是就买了个70块钱一年的ss账号。链接我就不放了，谷歌搜一下ss账号第一个就是。<br>这个账号不限流量，但是限制连接的个数（其实我觉得没限制），为了使用多台设备，我用腾讯云做了一次转发，多个设备连在我的腾讯云上，然后腾讯云连这个ss。<br>实现方法有好多，但好多我也都失败了，最后我是参考<a href="https://doub.io/ss-jc29/" target="_blank" rel="noopener">这个</a>成功的。</p>
