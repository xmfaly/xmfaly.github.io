ude &quot;pthread.h&quot;</span><br><span class="line"></span><br><span class="line">//警察和小偷之间的距离</span><br><span class="line">#define DISTANCE 3</span><br><span class="line">//警察纵坐标</span><br><span class="line">#define PY 10</span><br><span class="line"></span><br><span class="line">//小偷纵坐标</span><br><span class="line">#define TY 12</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">struct prodcons</span><br><span class="line">&#123;</span><br><span class="line">	pthread_mutex_t lock;</span><br><span class="line">	int polPos,thiefPos;</span><br><span class="line">	pthread_cond_t notempty;</span><br><span class="line">	pthread_cond_t notfull;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">struct prodcons buffer;</span><br><span class="line"></span><br><span class="line">void init(struct prodcons *b)</span><br><span class="line">&#123;</span><br><span class="line">	pthread_mutex_init(&amp;b-&gt;lock,NULL);</span><br><span class="line">	pthread_cond_init(&amp;b-&gt;notempty,NULL);</span><br><span class="line">	pthread_cond_init(&amp;b-&gt;notfull,NULL);</span><br><span class="line">	b-&gt;polPos=0;</span><br><span class="line">	b-&gt;thiefPos=0;</span><br><span class="line"></span><br><span class="line">	//init ncurses</span><br><span class="line">	initscr();</span><br><span class="line">	crmode();</span><br><span class="line">	noecho();</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void prun(struct prodcons *b)</span><br><span class="line">&#123;</span><br><span class="line">	pthread_mutex_lock(&amp;b-&gt;lock);</span><br><span class="line">	while(b-&gt;polPos - b-&gt;thiefPos &gt;= DISTANCE)</span><br><span class="line">	&#123;</span><br><span class="line">		printf(&quot;wait for t run\n&quot;);</span><br><span class="line">		pthread_cond_wait(&amp;b-&gt;notfull,&amp;b-&gt;lock);</span><br><span class="line">	&#125;</span><br><span class="line">	b-&gt;polPos++;</span><br><span class="line"></span><br><span class="line">	clear();</span><br><span class="line">	mvaddch(PY,b-&gt;polPos,&apos;P&apos;);</span><br><span class="line">	mvaddch(TY,b-&gt;thiefPos,&apos;T&apos;);</span><br><span class="line">	sleep(1);</span><br><span class="line">	refresh();</span><br><span class="line"></span><br><span class="line">	if(b-&gt;polPos == 200)&#123;</span><br><span class="line">		printf(&quot;p run over\n&quot;);</span><br><span class="line">		exit(0);</span><br><span class="line">	&#125;</span><br><span class="line">	pthread_cond_signal(&amp;b-&gt;notempty);</span><br><span class="line">	pthread_mutex_unlock(&amp;b-&gt;lock);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void trun(struct prodcons *b)</span><br><span class="line">&#123;</span><br><span class="line">	pthread_mutex_lock(&amp;b-&gt;lock);</span><br><span class="line">	while( b-&gt;thiefPos -  b-&gt;polPos &gt;= DISTANCE)</span><br><span class="line">	&#123;</span><br><span class="line">	  printf(&quot;wait for p run\n&quot;);</span><br><span class="line">	  pthread_cond_wait(&amp;b-&gt;notempty,&amp;b-&gt;lock);</span><br><span class="line">	&#125;</span><br><span class="line">	b-&gt;thiefPos++;</span><br><span class="line"></span><br><span class="line">	clear();</span><br><span class="line">	mvaddch(TY,b-&gt;thiefPos,&apos;T&apos;);</span><br><span class="line">	mvaddch(PY,b-&gt;polPos,&apos;P&apos;);</span><br><span class="line"></span><br><span class="line">	clrtoeol();</span><br><span class="line">	sleep(1);</span><br><span class="line">	refresh();</span><br><span class="line"></span><br><span class="line">	//printf(&quot;t poistion is %d\n&quot;, b-&gt;thiefPos);</span><br><span class="line">	if(b-&gt;thiefPos == 200)&#123;</span><br><span class="line">		printf(&quot;p run over\n&quot;);</span><br><span class="line">		exit(0);</span><br><span class="line">	&#12
