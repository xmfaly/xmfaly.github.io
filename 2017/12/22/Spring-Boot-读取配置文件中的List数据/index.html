    <p>在一个项目中需要配置一个允许请求的服务器列表，不想把这个列表直接写在代码里，希望写到配置文件里，于是查了一下Spring Boot 如何读取配置文件中的List数据。记录在这里，以后可能还会用到。<br>配置如下。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">front:</span><br><span class="line">  servers:</span><br><span class="line">    - name: server1</span><br><span class="line">      url: http://server1.com</span><br><span class="line">    - name: server2</span><br><span class="line">      url: http://server2.com</span><br></pre></td></tr></table></figure></p>
<p>建立Dto<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">public class Server &#123;</span><br><span class="line">    private String name;</span><br><span class="line">    private String url;</span><br><span class="line">    // setter and getter</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>配置相关读取类<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">@Component</span><br><span class="line">@ConfigurationProperties(prefix = &quot;front&quot;)</span><br><span class="line">public class ServersConfig &#123;</span><br><span class="line"></span><br><span class="line">    List&lt;Server&gt; servers = new ArrayList&lt;&gt;();</span><br><span class="line"></span><br><span class="line">    public List&lt;Server&gt; getServers() &#123;</span><br><span class="line">        return servers;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setServers(List&lt;Server&gt; servers) &#123;</span><br><span class="line">        this.servers = servers;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>这里的servers 对应配置文件里的servers</p>
