<!DOCTYPE html><html lang="" class="loading"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>追梦</title><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="google" content="notranslate"><meta name="keywords" content="yidreamc,"><meta name="description" content="expo是一组工具，库和服务，可让通过编写JavaScript来构建原生iOS和Android应用程序，现在react-native中就用的他。但我发现一个问题，明明正常的网络，但是就是连接不上。我,"><meta name="author" content="yidreamc"><link rel="alternative" href="atom.xml" title="追梦" type="application/atom+xml"><link rel="icon" href="/img/favicon.png"><link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css"><link rel="stylesheet" href="/css/diaspora.css"></head><body class="loading"><div id="loader"></div><div id="single"><div id="top" style="display:block"><div class="bar" style="width:0"></div><a class="icon-home image-icon" href="javascript:;"></a><div title="播放/暂停" class="icon-play"></div><h3 class="subtitle">Spring Boot 读取配置文件中的List数据</h3><div class="social"><div><div class="share"><a title="获取二维码" class="icon-scan" href="javascript:;"></a></div><div id="qr"></div></div></div><div class="scrollbar"></div></div><div class="section"><div class="article"><div class="main"><h1 id="title" class="title">Spring Boot 读取配置文件中的List数据</h1><div class="stuff"> <span>十二月 22, 2017</span><ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/java/">java</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/spring-boot/">spring boot</a></li></ul></div><div class="content markdown"><p>在一个项目中需要配置一个允许请求的服务器列表，不想把这个列表直接写在代码里，希望写到配置文件里，于是查了一下Spring Boot 如何读取配置文件中的List数据。记录在这里，以后可能还会用到。<br>配置如下。<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">front:</span><br><span class="line">  servers:</span><br><span class="line">    - name: server1</span><br><span class="line">      url: http://server1.com</span><br><span class="line">    - name: server2</span><br><span class="line">      url: http://server2.com</span><br></pre></td></tr></table></figure><p></p><p>建立Dto<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">public class Server &#123;</span><br><span class="line">    private String name;</span><br><span class="line">    private String url;</span><br><span class="line">    // setter and getter</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><p></p><p>配置相关读取类<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">@Component</span><br><span class="line">@ConfigurationProperties(prefix = &quot;front&quot;)</span><br><span class="line">public class ServersConfig &#123;</span><br><span class="line"></span><br><span class="line">    List&lt;Server&gt; servers = new ArrayList&lt;&gt;();</span><br><span class="line"></span><br><span class="line">    public List&lt;Server&gt; getServers() &#123;</span><br><span class="line">        return servers;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setServers(List&lt;Server&gt; servers) &#123;</span><br><span class="line">        this.servers = servers;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><p></p><p>这里的servers 对应配置文件里的servers</p><!--[if lt IE 9]><script>document.createElement('audio');</script><![endif]--><audio id="audio" loop="1" preload="auto" controls="controls" data-autoplay="false"><source type="audio/mpeg" src=""></audio><ul id="audio-list" style="display:none"><li title="0" data-url="http://link.hhtjim.com/163/5146554.mp3"></li><li title="1" data-url="http://link.hhtjim.com/qq/001faIUs4M2zna.mp3"></li></ul></div><div id="gitalk-container" class="comment link" data-ae="false" data-ci="b13f1c99b04e2cb032ba" data-cs="8b5cec5e81b3ab9ff1b533046e66f15650d0e98c" data-r="yidreamc.github.io" data-o="yidreamc" data-a="yidreamc" data-d="false">查看评论</div></div><div class="side"></div></div></div></div></body><script src="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script><script src="//lib.baomitu.com/jquery/1.8.3/jquery.min.js"></script><script src="/js/plugin.js"></script><script src="/js/diaspora.js"></script><link rel="stylesheet" href="/photoswipe/photoswipe.css"><link rel="stylesheet" href="/photoswipe/default-skin/default-skin.css"><script src="/photoswipe/photoswipe.min.js"></script><script src="/photoswipe/photoswipe-ui-default.min.js"></script><div class="pswp" tabindex="-1" role="dialog" aria-hidden="true"><div class="pswp__bg"></div><div class="pswp__scroll-wrap"><div class="pswp__container"><div class="pswp__item"></div><div class="pswp__item"></div><div class="pswp__item"></div></div><div class="pswp__ui pswp__ui--hidden"><div class="pswp__top-bar"><div class="pswp__counter"></div> <button
