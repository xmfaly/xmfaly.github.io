    <p>以前都是用 vue resource，因为官方推荐使用axios，就尝试了一下。但发现使用post方法传递的数据后端接受不到，仔细阅读文档发现自己并没有用错。<br>最后网上找到了答案<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">import qs from &apos;qs&apos;;</span><br><span class="line">...</span><br><span class="line">axios.post(&apos;post.php&apos;, qs.stringify(&#123;</span><br><span class="line">    a: &apos;1&apos;</span><br><span class="line">&#125;))</span><br><span class="line">.then( ... )</span><br><span class="line">.catch( ... );</span><br></pre></td></tr></table></figure></p>
<p>原因是axios默认发送数据时，数据格式是Request Payload，而并非我们常用的Form Data格式，后端未必能正常获取到，所以在发送之前，需要使用qs模块对其进行处理。</p>
