<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Modal</title>
	<style>
		.modal {
			background-color: rgba(0, 0, 0, .5);
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			transition: all .5s ease-out 0s;
		}
		.dialog {
			width: 500px;
			height: 500px;
			position: relative;
			box-shadow: 0 15px 15px rgba(0, 0, 0, .5);
			border-radius: 10px;
			background-color: #fff;
			margin: 0 auto;
			transform: translate(0, 40%);
			transition: all .5s ease-out 0s;
		}
		.dialog-header {
			border-bottom: 1px solid #ccc;
		}

		.dialog-header>h3,
		.dialog-header>span {
			display: inline-block;
		}

		.dialog-header>h3 {
			margin-left: 10px;
		}
		.dialog-header>span {
			float: right;
			margin-right: 10px;
			line-height: 58px;
			cursor: default;
		}
		.dialog-content {
			text-indent: 10px;
			margin-top: 10px;
		}
		.dialog-footer {
			border-top: 1px solid #ccc;
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 50px;
			padding-top: 10px;
		}
		.btn-box {
			float: right;
			margin-right: 10px;
		}
		.btn {
			display: inline-block;
			height: 35px;
			width: 80px;
			border-radius: 5px;
			border: 1px solid #fff;
		}
		.btn-primary {
			background-color: #337ab7
		}
	</style>
</head>

<body>

	<button id="open" class="btn btn-primary">打开</button>
	<div id="modal" class="modal">
		<div class="dialog">
			<header class="dialog-header">
				<h3>title</h3>
				<span id="close">&times;</span>
			</header>
			<div class="dialog-content">
				content
			</div>
			<footer class="dialog-footer">
				<div class="btn-box">
					<button id="cancel" class="btn">取消</button>
					<button class="btn btn-primary">确认</button>
				</div>
			</footer>
		</div>
	</div>
	<script>
		var closeBtn = document.getElementById('close');
		var cancel = document.getElementById('cancel');
		var modal = document.getElementById('modal');
		var open = document.getElementById('open');
		closeBtn.addEventListener('click', () => {
			modal.style.display = 'none';
		})
		cancel.addEventListener('click', () => {
			modal.style.display = 'none';
		})
		open.addEventListener('click', () => {
			modal.style.display = 'block';
		})
	</script>
</body>

</html>
