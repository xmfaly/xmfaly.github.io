<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal</title>
	<style>
		.modal{
			background-color: rgba(0, 0, 0, .5);
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			transition: all .5s ease-out 0s;
		}
		.dialog{
			width: 500px;
			height: 500px;
			position: relative;
			box-shadow: 0 15px 15px rgba(0, 0, 0, .5);
			border-radius: 10px;
			background-color: #fff;
			margin: 30px auto;
			transform: translate(0,40%);
			transition: all .5s ease-out 0s;
		}
		.dialog-header{
			border-bottom: 1px solid #ccc;
		}
		.dialog-header>h3, .dialog-header>span{
			display: inline-block;
		}
		.dialog-header>h3{
			margin-left: 10px;
		}
		.dialog-header>span{
			float: right;
			margin-right: 10px;
			line-height: 58px;
			cursor: default;
		}
		.dialog-content{
			text-indent: 10px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div id="modal" class="modal">
		<div class="dialog">
			<header class="dialog-header">
				<h3>title</h3>
				<span id="close">&times;</span>
			</header>
			<div class="dialog-content">
				content
			</div>
			<!-- <footer>
				<button>取消</button>
				<button>确认</button>
			</footer> -->
		</div>
	</div>
	<script>
		var closeBtn = document.getElementById('close');
		var modal = document.getElementById('modal');
		closeBtn.addEventListener('click',()=>{
			modal.style.display = 'none';
		})
	</script>
</body>
</html>
