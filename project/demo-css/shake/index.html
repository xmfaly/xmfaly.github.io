<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>抖动</title>
    <style>
        .shake {
            margin: 200px auto;
            border: 1px #ccc solid;
            text-align: center;
            padding-top: 15px;
            border-radius: 2px;
            width: 80px;
            height: 40px;
        }
        .shake:hover {
            animation: shake 0.82s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {
            10%,90% {
                transform: translate3d(-2px,0,0);
            }
            20%, 80%{
                 transform: translate3d(2px,0,0);
            }
            40%,60%{
                 transform: translate3d(4px,0,0);
            }
            20%,50%,70%{
                transform: translate3d(-4px,0,0);
            }

        }
    </style>
</head>

<body>

    <div class="shake">
        悬浮抖动
    </div>

</body>

</html>
